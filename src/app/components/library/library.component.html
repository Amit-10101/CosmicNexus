<div
	class="library mt-5 text-primary d-flex w-100 gap-4 flex-wrap flex-lg-nowrap"
>
	<div class="left-library-col col-9 h-100 flex-grow-1">
		<h1 class="mb-3 mt-2 fw-bold">Library</h1>
		<div class="d-flex flex-column gap-4 flex-wrap h-100">
			<!-- Row -->
			<div class="w-100 d-flex flex-wrap gap-4">
				<div
					class="card col-lg-3 col-sm-5 col-12 flex-shrink-1 flex-grow-1 mb-3 bg-light-tertiary text-font-color card-hover"
					*ngFor="let gameCard of librarySectionData"
				>
					<img
						src="assets/avatar/{{ gameCard.image }}"
						class="card-img-top object-fit-contain"
						alt="{{ gameCard.title }} Avatar"
					/>
					<div class="card-body">
						<h5 class="card-title">{{ gameCard.title }}</h5>
						<p class="card-text">
							<i
								class="bi bi-currency-rupee"
								*ngIf="gameCard.price !== 0"
							></i>
							{{ gameCard.price == 0 ? "Free" : gameCard.price }}
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Pagination -->
		<div
			class="w-100 d-flex justify-content-center align-items-center mt-5"
			aria-label="Page navigation"
		>
			<ul class="pagination pagination-lg">
				<li class="page-item">
					<a
						class="page-link bg-tertiary border-tertiary"
						href="#"
						aria-label="Previous"
					>
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li class="page-item">
					<a class="page-link bg-tertiary border-tertiary" href="#"
						>1</a
					>
				</li>
				<li class="page-item">
					<a class="page-link bg-tertiary border-tertiary" href="#"
						>2</a
					>
				</li>
				<li class="page-item">
					<a class="page-link bg-tertiary border-tertiary" href="#"
						>3</a
					>
				</li>
				<li class="page-item">
					<a
						class="page-link bg-tertiary border-tertiary"
						href="#"
						aria-label="Next"
					>
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<div
		class="right-library-col col-12 col-sm-6 col-lg-3 flex-shrink-1 py-3 h-100"
	>
		<div class="bg-tertiary h-100 rounded-4 p-5 d-flex flex-column gap-4">
			<h4>Filter by:</h4>
			<div class="text-font-color">
				<h6 class="mb-3">Category</h6>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckAction"
					/>
					<label class="form-check-label" for="flexCheckAction">
						Action
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckAdevnture"
					/>
					<label class="form-check-label" for="flexCheckAdevnture">
						Adevnture
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckFantasy"
					/>
					<label class="form-check-label" for="flexCheckFantasy">
						Fantasy
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckRacing"
					/>
					<label class="form-check-label" for="flexCheckRacing">
						Racing
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckRPG"
					/>
					<label class="form-check-label" for="flexCheckRPG">
						RPG
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckSimulation"
					/>
					<label class="form-check-label" for="flexCheckSimulation">
						Simulation
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckStrategy"
					/>
					<label class="form-check-label" for="flexCheckStrategy">
						Strategy
					</label>
				</div>
			</div>

			<div class="mt-3 text-font-color">
				<h6 class="mb-3">Price</h6>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckFree"
					/>
					<label class="form-check-label" for="flexCheckFree">
						Free
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckPaid"
					/>
					<label class="form-check-label" for="flexCheckPaid">
						Paid
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDiscounted"
					/>
					<label class="form-check-label" for="flexCheckDiscounted">
						Discounted
					</label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckFreeTrial"
					/>
					<label class="form-check-label" for="flexCheckFreeTrial">
						Free Trial
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
