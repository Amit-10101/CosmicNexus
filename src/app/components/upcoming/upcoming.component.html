<div class="upcoming d-flex gap-5 mt-5 flex-column flex-md-row">
	<!-- Left Column -->
	<div class="upcoming-left-col col-9 flex-shrink-1 d-flex flex-column gap-4">
		<div
			class="w-100 d-flex justify-content-between flex-column flex-md-row align-items-center px-2"
		>
			<h2 class="text-primary">Upcoming Events</h2>
			<nav aria-label="Calendar navigation">
				<ul class="pagination pagination-lg m-auto">
					<li class="page-item">
						<a
							class="page-link bg-tertiary border-0"
							href="#"
							aria-label="Previous"
						>
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="page-item">
						<a class="page-link bg-tertiary border-0" href="#"
							>April</a
						>
					</li>
					<li class="page-item">
						<a
							class="page-link bg-tertiary border-0"
							href="#"
							aria-label="Next"
						>
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<div
			class="table-responsive overflow-auto rounded-4 px-4 py-4 mb-4 bg-tertiary"
		>
			<table class="table">
				<thead>
					<tr class="overflow-auto">
						<th
							scope="col"
							class="text-center border-0 text-primary py-4"
						>
							<span>Sun</span>
						</th>
						<th
							scope="col"
							class="text-center border-0 text-primary py-4"
						>
							<span>Mon</span>
						</th>
						<th
							scope="col"
							class="text-center border-0 text-primary py-4"
						>
							<span>Tue</span>
						</th>
						<th
							scope="col"
							class="text-center border-0 text-primary py-4"
						>
							<span>Wed</span>
						</th>
						<th
							scope="col"
							class="text-center border-0 text-primary py-4"
						>
							<span>Thu</span>
						</th>
						<th
							scope="col"
							class="text-center border-0 text-primary py-4"
						>
							<span>Fri</span>
						</th>
						<th
							scope="col"
							class="text-center border-0 text-primary py-4"
						>
							<span>Sat</span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<span>1</span>
						</td>
						<td>
							<span>2</span>
						</td>

							<span>3</span>
						</td>

							<span>4</span>
						</td>
						<td>
							<span>5</span>
						</td>
						<td>
							<span>6</span>
						</td>
						<td>
							<span>7</span>
						</td>
					</tr>

					<tr>
						<td>
							<span>8</span>
						</td>
						<td>
							<span>9</span>
						</td>
						<td>
							<span>10</span>
						</td>
						<td>
							<span>11</span>
						</td>
						<td>
							<span>12</span>
						</td>
						<td>
							<span>13</span>
						</td>
						<td>
							<span>14</span>
						</td>
					</tr>

					<tr>
						<td>
							<span>15</span>
						</td>
						<td>
							<span>16</span>
						</td>
						<td>
							<span>17</span>
						</td>
						<td>
							<span>18</span>
						</td>
						<td>
							<span>19</span>
						</td>
						<td>
							<span>20</span>

						<td>
							<span>21</span>
						</td>
					</tr>

					<tr>
						<td>
							<span>22</span>

							<span>23</span>

						<td>
							<span>24</span>

						<td>
							<span>25</span>
						</td>
						<td>
							<span>26</span>
						</td>
						<td>
							<span>27</span>
						</td>
						<td>
							<span>28</span>
						</td>
					</tr>

					<tr>
						<td>
							<span>29</span>

						<td>
							<span>30</span>

						<td>
							<span>31</span>
						</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<h3 class="mb-4">Event Details</h3>
			<div *ngFor="let event of upcomingSectionData.events">
				<div class="d-flex justify-content-between align-items-center">
					<div>
						<h4 class="text-primary">{{ event.title }}</h4>
						<h6>
							<small>{{ event.date }}</small>
						</h6>
					</div>
					<a
						[href]="event.externalUrl"
						target="_blank"
						rel="noopener noreferrer"
					>
						<button class="btn btn-primary px-5 py-2">
							Visit <i class="bi bi-box-arrow-up-right"></i>
						</button>
					</a>
				</div>
				<p class="mt-3">
					{{ event.description }}
				</p>
			</div>
		</div>
	</div>

	<!-- Right Column -->
	<div
		class="d-flex flex-column gap-1 gap-md-3 col-12 col-md-4 flex-shrink-1"
	>
		<div class="d-flex justify-content-between align-items-center">
			<h2>Upcoming</h2>
			<button class="btn btn-primary">View All</button>
		</div>
		<div
			class="rounded-4 bg-tertiary d-flex flex-column pointer p-0 p-md-3"
		>
			<div
				class="upcoming-game-tile"
				*ngFor="let game of upcomingSectionData.games; let last = last"
			>
				<div class="col-5">
					<img
						src="assets/avatar/{{ game.avatar }}"
						alt="{{ game.title }} Avatar"
						class="upcoming-game-avatar"
					/>
				</div>
				<div
					class="w-100 d-flex h-100 flex-column justify-content-center gap-2"
				>
					<h5 class="m-0">{{ game.title }}</h5>
					<span class="fw-light m-0"
						><small>Available {{ game.date }}</small></span
					>
				</div>
			</div>
		</div>
	</div>
</div>
