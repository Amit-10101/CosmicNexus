<div class="downloads mt-5 w-100">
	<div class="col-12">
		<div
			class="d-flex justify-content-between flex-column flex-md-row gap-3"
		>
			<h1 class="text-primary">Downloads</h1>
			<div class="d-flex gap-3">
				<button
					class="btn btn-outline-primary px-4 rounded-3 d-flex justify-content-center align-items-center gap-2"
				>
					<i class="bi bi-arrow-clockwise fs-5"></i>
					<span>Check for Updates</span>
				</button>
				<button
					class="btn btn-primary px-4 rounded-3 d-flex justify-content-center align-items-center gap-2"
				>
					<i class="bi bi-x-circle-fill fs-5"></i>
					<span>Cancel Download</span>
				</button>
			</div>
		</div>

		<!-- In Progress -->
		<div class="d-flex gap-3 mt-4 flex-column">
			<h4>In Progress</h4>
			<div class="w-100 d-flex flex-column gap-4">
				<div
					class="download-tile flex-column flex-sm-row"
					*ngFor="let game of downloadSectionData.inProgress"
				>
					<img
						src="assets/cover/{{ game.image }}"
						alt="{{ game.title }}"
						class="col-12 col-sm-5 col-md-3 rounded-3"
					/>
					<div class="w-100">
						<h4>{{ game.title }}</h4>
						<div
							class="w-100 d-flex align-items-center justify-content-between my-1"
						>
							<div class="download-progress-bar-outer">
								<div class="download-progress-bar-outer"></div>
							</div>
							<div class="icons">
								<i class="bi bi-x-lg"></i>
							</div>
						</div>
						<div
							class="d-flex justify-content-between g-3 flex-wrap"
						>
							<span>Downloading... </span>
							<span
								>{{ game.progress }}%<small class="ms-2"
									>({{ game.downloadedSize }} /
									{{ game.totalSize }})</small
								></span
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- In Progress -->
		<div class="d-flex gap-3 mt-5 flex-column">
			<h4>Installed</h4>
			<div class="w-100 d-flex flex-column gap-4">
				<div
					class="download-tile flex-column flex-sm-row"
					*ngFor="let game of downloadSectionData.installed"
				>
					<img
						src="assets/cover/{{ game.image }}"
						alt="{{ game.title }}"
						class="col-12 col-sm-5 col-md-3 rounded-3"
					/>
					<div
						class="download-tile-content d-flex justify-content-between align-items-center w-100"
					>
						<div>
							<h4>{{ game.title }}</h4>
							<span *ngIf="game.installed">Installed</span>
						</div>
						<div class="d-flex justify-content-between g-3">
							<button
								class="btn btn-outline-primary px-4 d-flex justify-content-center align-items-center gap-2"
							>
								Open <i class="bi bi-box-arrow-up-right"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
