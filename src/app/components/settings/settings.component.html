<div class="settings mt-5">
	<div class="container d-flex flex-column align-items-center">
		<div class="col-10 mb-4">
			<h2 class="text-primary">Settings</h2>
		</div>
		<form class="col-10 d-flex flex-column gap-3">
			<div class="setting-tile">
				<div
					class="custom-control custom-switch d-flex justify-content-between align-items-center w-100"
				>
					<label class="form-check-label" for="notificationSwitch"
						>Pop-up Notifications</label
					>
					<div class="form-check form-switch big-switch">
						<input
							class="form-check-input"
							type="checkbox"
							role="switch"
							id="notificationSwitch"
							checked
						/>
					</div>
				</div>
			</div>

			<div class="setting-tile">
				<div
					class="custom-control custom-switch d-flex justify-content-between align-items-center w-100"
				>
					<label class="form-check-label" for="publicProfileSwitch"
						>Public Profile</label
					>
					<div class="form-check form-switch big-switch">
						<input
							class="form-check-input"
							type="checkbox"
							role="switch"
							id="publicProfileSwitch"
						/>
					</div>
				</div>
			</div>

			<div class="setting-tile">
				<div
					class="custom-control custom-switch d-flex justify-content-between align-items-center w-100"
				>
					<label class="form-check-label" for="emailUpdatesSwitch"
						>Email Updates</label
					>
					<div class="form-check form-switch big-switch">
						<input
							class="form-check-input"
							type="checkbox"
							role="switch"
							id="emailUpdatesSwitch"
							checked
						/>
					</div>
				</div>
			</div>

			<div class="setting-tile">
				<div
					class="custom-control custom-switch d-flex justify-content-between align-items-center w-100"
				>
					<label
						class="form-check-label"
						for="personalizedRecommendationsSwitch"
						>Recieve Personalized Recommendations</label
					>
					<div class="form-check form-switch big-switch">
						<input
							class="form-check-input"
							type="checkbox"
							role="switch"
							id="personalizedRecommendationsSwitch"
							checked
						/>
					</div>
				</div>
			</div>

			<div class="setting-tile">
				<div
					class="custom-control custom-switch d-flex justify-content-between align-items-center w-100"
				>
					<label class="form-check-label" for="autoUpdateSwitch"
						>Auto-Update</label
					>
					<div class="form-check form-switch big-switch">
						<input
							class="form-check-input"
							type="checkbox"
							role="switch"
							id="autoUpdateSwitch"
							checked
						/>
					</div>
				</div>
			</div>

			<div class="setting-tile form-group">
				<label>Theme</label>
				<div class="d-flex gap-5">
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="theme"
							id="lightTheme"
							value="Light"
						/>
						<label class="form-check-label" for="lightTheme">
							Light
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="theme"
							id="darkTheme"
							value="Dark"
							checked
						/>
						<label class="form-check-label" for="darkTheme">
							Dark
						</label>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-end gap-5 mt-4">
				<button type="button" class="btn btn-outline-primary py-3 px-5">
					Cancel
				</button>
				<button type="submit" class="btn btn-primary py-3 px-5">
					Save Changes
				</button>
			</div>
		</form>
	</div>
</div>
